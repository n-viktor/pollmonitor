<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PollMonitor - Közvéleménykutatás</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>PollMonitor</h1>
    <p>A legfrissebb közvélemény-kutatási adatok egy helyen</p>
  </header>

  <main>
    <h2>Elmúlt 6 hónap trendjei (biztos pártválasztók)</h2>
    <section id="legfrissebb" style="display: flex; gap: 20px;">
      <canvas id="chart0" width="300" height="250"></canvas>
      <canvas id="chart1" width="300" height="250"></canvas>
      <canvas id="chart2" width="300" height="250"></canvas>
    </section>


    <section id="pontdiagram" style="margin-top: 50px;">
      <h2>Elmúlt 6 hónap trendjei (biztos pártválasztók)</h2>
      <canvas id="trend-canvas" width="800" height="400"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PollMonitor – Minden jog fenntartva.</p>
  </footer>

  <!-- Chart.js főkönyvtár CDN-ről -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Date adapter a time skála kezeléséhez -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <!-- Adatfelirat -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="js/charts.js"></script>
</body>
</html>
