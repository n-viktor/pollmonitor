<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PollMonitor - Közvéleménykutatás</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>PollMonitor</h1>
    <p>A legfrissebb közvélemény-kutatási adatok egy helyen</p>
  </header>

  <main>
    <section id="legfrissebb">
      <h2>Legfrissebb eredmények (biztos pártválasztók)</h2>
      <div class="chart-container">
        <canvas id="chart0"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chart2"></canvas>
      </div>
    </section>


    <section id="pontdiagram">
      <h2>Elmúlt 6 hónap trendjei (biztos pártválasztók)</h2>
      <div class="chart-container-large">
        <canvas id="trend-canvas"></canvas>
      </div>
    </section>

    <section>
      <h2>Cikkek</h2>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PollMonitor – Minden jog fenntartva.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/hu/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="js/charts.js"></script>
</body>
</html>
