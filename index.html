<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PollMonitor - Közvéleménykutatás</title>

  <!-- Chart.js főkönyvtár CDN-ről -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Date adapter a time skála kezeléséhez -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>PollMonitor</h1>
    <p>A legfrissebb közvélemény-kutatási adatok egy helyen</p>
  </header>

  <main>
    <section id="legfrissebb">
      <h2>Legfrissebb kutatások (biztos pártválasztók)</h2>
      <div style="display:flex; gap: 20px; justify-content: space-between;">
        <canvas id="legfrissebb-canvas-0" width="250" height="300"></canvas>
        <canvas id="legfrissebb-canvas-1" width="250" height="300"></canvas>
        <canvas id="legfrissebb-canvas-2" width="250" height="300"></canvas>
      </div>
    </section>

    <section id="pontdiagram" style="margin-top: 50px;">
      <h2>Elmúlt 6 hónap trendjei (biztos pártválasztók)</h2>
      <canvas id="trend-canvas" width="800" height="400"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PollMonitor – Minden jog fenntartva.</p>
  </footer>

  <script src="js/charts.js"></script>
</body>
</html>
