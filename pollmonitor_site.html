<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PollMonitor</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js/charts.js"></script>
</head>
<body>
  <header>
    <h1>PollMonitor</h1>
    <p>A legfrissebb közvélemény-kutatási adatok egy helyen</p>
  </header>

  <main>
    <section id="legfrissebb">
      <h2>Legfrissebb kutatások (biztos pártválasztók)</h2>
      <canvas id="legfrissebb-canvas" width="800" height="400"></canvas>
    </section>

    <section id="pontdiagram">
      <h2>Elmúlt 6 hónap trendjei</h2>
      <canvas id="trend-canvas" width="800" height="400"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PollMonitor – Minden jog fenntartva.</p>
  </footer>

</html>
